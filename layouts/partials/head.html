<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preload" href="{{ "fonts/LXGWBright-Regular.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "fonts/LXGWBright-Bold.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>

<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

<style>
  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Regular.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }
  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Medium.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }

  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 300;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Light.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }
</style>
