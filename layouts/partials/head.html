<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<link rel="preload" href="{{ "fonts/Lato-Regular.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "fonts/Lato-Bold.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "fonts/LXGWBright-Regular.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "fonts/LXGWBright-Bold.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>

<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

<style>
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/Lato-Regular.woff" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'Lato';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('{{ "fonts/Lato-Bold.woff" | relURL }}') format('woff2');
  }
  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Regular.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }
  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 500;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Medium.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }

  @font-face {
    font-family: 'LXGW Bright';
    font-style: normal;
    font-weight: 300;
    font-display: swap;
    src: url('{{ "fonts/LXGWBright-Light.woff2" | relURL }}') format('woff2');
    unicode-range: U+4E00-9FFF,    /* CJK 统一汉字 */
                  U+3400-4DBF,    /* CJK 扩展 A */
                  U+F900-FAFF,    /* CJK 兼容汉字 */
                  U+3000-303F;    /* CJK 符号和标点 */
  }
</style>
