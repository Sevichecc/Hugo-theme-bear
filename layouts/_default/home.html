{{ define "main" }}
<main class="max-w-2xl mx-auto px-4">
  {{ range .Pages }}
  <article class="post-entry">
    <h2 class="text-xl font-normal">
      <a href="{{ .RelPermalink }}" class="text-primary hover:text-primary/90">{{ .Title }}</a>
    </h2>
    <div class="mt-2 text-secondary/90 leading-relaxed">
      {{ .Summary }}
    </div>
    <div class="mt-4 flex items-center text-sm text-secondary/80">
      {{ with .Params.tags }}
        <div class="flex gap-2">
          {{ range . }}
            <span class="post-tag">#{{ . }}</span>
          {{ end }}
        </div>
      {{ end }}
      <time class="ml-auto">{{ .Date.Format "2006-01-02" }}</time>
    </div>
  </article>
  {{ end }}
</main>
{{ end }}
